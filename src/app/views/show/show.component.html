<main class="container">
    <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{ article.pictureUrl }}" alt="Card image cap">
        <div class="card-body">
          <h4 class="card-title">{{ article.title }}</h4>
          <h5 class="card-lead">{{ article.lead }}</h5>
          <p class="card-text">{{ article.text }}</p>
        </div>
      </div>
</main>
